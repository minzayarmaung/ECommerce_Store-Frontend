<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<!-- Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>

<div class="container">
  <form class="login-form p-4 border rounded shadow" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <h2 class="text-center mb-4">Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        placeholder="Enter your username or email"
        formControlName="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input
          name="password"
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          id="password-field"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary toggle-password"
            type="button"
          >
            <i
              alt="show"
              class="far fa-eye eye-show"
              (click)="showPassword = !showPassword"
              [class.hide]="showPassword"
            ></i>
            <i
              alt="hide"
              class="far fa-eye-slash eye-hide"
              (click)="showPassword = !showPassword"
              [class.hide]="!showPassword"
            ></i>
          </button>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group d-flex justify-content-between">
      <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      <button class="btn btn-warning btn-block" routerLink="/signup">
        Sign Up
      </button>
    </div>
    <div class="form-group text-center">
      <a href="/forgotpassword" class="text-secondary">Forgot Password?</a>
    </div>
    <br />

    <!-- Google Sign-in Button -->
    <div class="form-group text-center">
      <button type="button" class="btn btn-light btn-block google-btn">
        <img
          src="assets/images/Icons/google.png "
          alt="Google Logo"
          class="google-logo"
          width="30"
          height="30"
        />
        Continue with Google
      </button>
    </div>
  </form>
</div>
